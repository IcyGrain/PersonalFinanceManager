<a href="{% url 'create_budget' %}">create</a>
    {% for budget in budgets %}
        <h1>{{ budget.id }}</h1>
        <p>{{ budget.date }}</p>
        <p>{{ budget.amount }}</p>
        <p>{{ budget.category }}</p>
        <p>{{ budget.start_date }}</p>
        <p>{{ budget.end_date }}</p>
        <a href="{% url 'get_budget' budget.id %}">get</a>
        <a href="{% url 'update_budget' budget.id %}">update</a>
        <a href="{% url 'delete_budget' budget.id %}">delete</a>
    {% endfor %}
