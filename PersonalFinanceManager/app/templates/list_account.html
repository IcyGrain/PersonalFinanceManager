<a href="{% url 'create_account' %}">create</a>
    {% for account in accounts %}
        <h1>{{ account.id }}</h1>
        <p>{{ account.name }}</p>
        <p>{{ account.account_type }}</p>
        <p>{{ account.currency }}</p>
        <p>{{ account.balance }}</p>
        <a href="{% url 'get_account' account.id %}">get</a>
        <a href="{% url 'update_account' account.id %}">update</a>
        <a href="{% url 'delete_account' account.id %}">delete</a>
    {% endfor %}
