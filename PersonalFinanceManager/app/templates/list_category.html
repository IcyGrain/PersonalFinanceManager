<a href="{% url 'create_category' %}">create</a>
    {% for category in categorys %}
        <h1>{{ category.id }}</h1>
        <p>{{ category.category }}</p>
        <p>{{ category.sub_category }}</p>
        <a href="{% url 'get_category' category.id %}">get</a>
        <a href="{% url 'update_category' category.id %}">update</a>
        <a href="{% url 'delete_category' category.id %}">delete</a>
    {% endfor %}
