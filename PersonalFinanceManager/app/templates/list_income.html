<a href="{% url 'create_income' %}">create</a>
    {% for income in incomes %}
        <h1>{{ income.id }}</h1>
        <p>{{ income.date }}</p>
        <p>{{ income.amount }}</p>
        <p>{{ income.account }}</p>
        <p>{{ income.source }}</p>
        <p>{{ income.note }}</p>
        <a href="{% url 'get_income' income.id %}">get</a>
        <a href="{% url 'update_income' income.id %}">update</a>
        <a href="{% url 'delete_income' income.id %}">delete</a>
    {% endfor %}
